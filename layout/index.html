  <title>layout</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
	img{width: 100%;display: block;}
	.container{}
	.container.bg-gray{background-color: lightgray;}
	.container.bg-skyblue{background-color: skyblue;}
	.row{padding: 5px;margin: 0 auto;}
/* .row.w1000{width: 1000px;}
	.row:after{content: "";display: block;clear: both;}
	.row div[class*="span"]{float: left;margin-left: 2%;}
	.row div[class*="span"]:first-child{margin-left: 0;}
	.span_6{width: 49%;}
	.span_4{width: 32%;}
	.span_3{width: 23.5%;} */

	@media(min-width: 769px){
	.row.w1000{width: 1000px;}
	.row:after{content: "";display: block;clear: both;}
	.row div[class*="span"]{float: left;margin-left: 2%;}
	.row div[class*="span"]:first-child{margin-left: 0;}
	.span_6{width: 49%;}
	.span_4{width: 32%;}
	.span_3{width: 23.5%;}
	}
	@media(min-width: 576px) and (max-width: 768px){
	.row.w1000{width: 95%;}
	.row:after{content: "";display: block;clear: both;}
	.row div[class*="span"]{float: left;margin-left: 2%;margin-bottom: 10px;}
	.row div[class*="span"]:first-child,.row div[class*="span"]:nth-child(3){margin-left: 0;}
	.span_6,
	.span_4,
	.span_3{width: 49%;} 
	.md_vnone{display: none;}
	}
	@media(max-width: 575px){
	.row{padding: 10px;}
	.row div{margin-bottom: 10px;}
	.mo_vnone{display: none;}
	}

	/* card */
	.card{border: 1px solid #ddd;border-radius: 10px;background-color: #fff;}
	.card-img-top{border-radius: 10px 10px 0 0;}
	.card-body{padding: 20px;}
	.card-body .card-title{font-size: 18px; margin-bottom: 10px;}
	.card-body .card-text{font-size: 14px; margin-bottom: 10px;}
	/* button */
	.btn{padding: 5px 10px;text-align: center;border-radius: 5px;transition:0.3s;}
	.btn a{color: #fff;display: block;line-height: 30px;}

	/* button color */
	.btn.blue{background-color: #007bff;}
	.btn.blue:hover{background-color: blue;}
	.btn.red{background-color: red;}
	.btn.red:hover{background-color: orange;}
	</style>
 </head>

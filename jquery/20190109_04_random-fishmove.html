<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>fish move</title>
	<style>
		#btnStart{margin-bottom: 20px;}
		#panel{width: 600px;height: 400px;border: 1px solid #999;position: relative;overflow: hidden;}
		#fish{position: absolute;left: 50px;top: 200px;}
	</style>
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			var $panelWidth = parseInt($('#panel').css('width'));
			var $panelHeight = parseInt($('#panel').css('height'));
			var $fishWidth = parseInt($('#fish').css('width'));
			var $fishHeight = parseInt($('#fish').css('height'));
			console.log('panelWidth = ' +$panelWidth +'/panelHeight = '+$panelHeight);
			console.log('fishWidth = ' +$fishWidth +'/fishHeight = '+$fishHeight);
			panelWidth = $panelWidth-$fishWidth;
			panelHeight = $panelHeight-$fishHeight;
			
			$('#btnStart').click(function(){
				var left=parseInt(Math.random()*$panelWidth);
				var top=parseInt(Math.random()*$panelHeight);
				
				$('#fish').stop().animate({ //css는 움직임이 딱딱해서 animate
					left:left,
					top:top
				});
			});
		});
	</script>
 </head>
 <body>
	<button id="btnStart">
		클릭
	</button>
	<div id="panel">
		<img src="../images/fish1.png" alt="무꼬기 뭐 고기라고? 고기냠냠 삼겹냠냠 오겹냠냠" id="fish">
	</div>
 </body>
</html>
